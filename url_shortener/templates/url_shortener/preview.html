{% extends 'url_shortener/base.html' %}
{% block title %}Preview | {{ title }}{% endblock %}
{% block content %}
{% autoescape on %}
<h2>Preview of <strong>{{ full_alias }}</strong></h2>
<p>This short URL redirects to:</p>
<div id="url" class="lead">{{ url }}</div>
<p><strong><a class="btn btn-primary" href="{{ url }}">Proceed to this site</a></strong></p>
{% endautoescape %}
{% endblock %}
